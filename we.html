<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #73fbf6;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.container {
			max-width: 600px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		input[type="text"] {
			padding: 10px;
			width: 80%;
			margin-right: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}
		button {
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
		}
		button:hover {
			background-color: #0056b3;
		}
		#weatherData {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Weather App</h1>
		<form id="locationForm">
			<input type="text" id="locationInput" placeholder="Enter city name" required>
			<button type="submit">Get Weather</button>
		</form>
		<br>
		<button id="getCurrentLocation">Get Weather for My Location</button>
		<div id="weatherData">
			<!-- Weather information will be displayed here -->
		</div>
	</div>
	<script>
    const apiKey = 'YOUR_API_KEY_HERE';
    const weatherData = document.getElementById('weatherData');
  
    async function fetchWeatherData(query) {
      try {
        const response = await fetch(`(link unavailable));
        const data = await response.json();
        if (data.cod === 200) {
          displayWeatherData(data);
        } else {
          weatherData.innerHTML = `<p>City not found!</p>`;
        }
      } catch (error) {
        weatherData.innerHTML = `<p>Error fetching weather data: ${error.message}</p>`;
      }
    }
  
    function displayWeatherData(data) {
      weatherData.innerHTML = `
        <h2>Weather in ${data.name}, ${data.sys.country}</h2>
        <p>Temperature: ${data.main.temp.toFixed(2)}Â°C</p>
        <p>Weather: ${data.weather[0].description}</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Wind Speed: ${data.wind.speed.toFixed(2)} m/s</p>
      `;
    }
  
    document.getElementById('locationForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const city = document.getElementById('locationInput').value.trim();
      if (city) {
        fetchWeatherData(city);
      } else {
        weatherData.innerHTML = `<p>Please enter a city name!</p>`;
      }
    });
  
    document.getElementById('getCurrentLocation').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetchWeatherData(`${lat},${lon}`);
        }, (error) => {
          weatherData.innerHTML = `<p>Unable to retrieve location: ${error.message}</p>`;
        });
      } else {
        weatherData.innerHTML = `<p>Geolocation is not supported by this browser.</p>`;
      }
    });
  </script>
</body>
</html>
